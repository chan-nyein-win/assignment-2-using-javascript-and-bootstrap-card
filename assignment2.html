<html lang="en">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   
    <body>
        <div class="container">
            <form action="#">
               <div class="form-group">
                   <label for="name">Name:</label>
                   <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
               </div>
               <div class="form-group">
                   <label for="age">Age:</label>
                   <input type="number" class="form-control" id="age" placeholder="Enter your age" name="age">
               </div>
               <div class="form-group">
                   <label for="address">Address:</label>
                   <textarea class="form-control"rows="5" id="address" placeholder="Enter your address" name="address"></textarea>
               </div>
               <div class="form-check">
                   <label class="form-check-label" for="male">
                       <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>Male
                   </label>
               </div>
               <div class="form-check">
                   <label class="form-check-label" for="female">
                       <input type="radio" class="form-check-input" id="female" name="gender" value="female">Female
                   </label>
               </div>
               <button type="button" class="btn btn-primary btn-block" onclick="showInfo()">Show Info</button>
            </form>
        </div><br>
        <div class="container" id="card">
             
        </div>
        <script>
            function showInfo(){
                let card = "";
                let name = document.getElementById("name").value;
                
                let age = document.getElementById("age").value;
                let address = document.getElementById("address").value;
                let gender = document.getElementById("male").checked;
                let female = document.getElementById("female").checked;
                if( gender == true ){
                       gender = "male";
                }
                else{
                  gender = "female";
                }
                document.getElementById("card").innerHTML = 
                '<div class="row">\
                   <div class="col-md-4">\
                     <div class="card" style="width:400px">\
                        <h3 id="name">Name:' + name + '</h3>\
                        <p id="age">Age: ' + age +'</p>\
                        <p id="male female" onclick=genderCalculation()>Gender: ' + gender + '</p>\
                        <p id="address">Address: '+ address +'</p>\
                     </div></div></div>';
            }
            
        </script>
    </body>
</html>
